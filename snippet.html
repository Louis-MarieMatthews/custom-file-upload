<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Custom File Upload (CFU)</title>
    <link rel="stylesheet" href="css/cfu.css">
    <script defer src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script> 
    <script defer src="js/cfu.js"></script>
  </head>
  <body>
    <div class="cfu">
      <input class="input" id="fileUpload" type="file" name="fileUpload">
      <button class="cfu-button-container" type="button"><span class="button">Select a file</span><span class="text">No file selected.</span></button>
    </div>
  </body>
</html>
